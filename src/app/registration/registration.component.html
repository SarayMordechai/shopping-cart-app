<div class="register-container">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" (blur)="validateEmail()" required>
    <div *ngIf="emailError" class="error">{{ emailError }}</div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" (blur)="validatePassword()" required>
    <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" (blur)="validateConfirmPassword()" required>
    <div *ngIf="confirmPasswordError" class="error">{{ confirmPasswordError }}</div>
  </div>
  <button type="button" class="btn-register" (click)="onSubmit()" [disabled]="emailError || passwordError || confirmPasswordError">Register</button>
</div>
